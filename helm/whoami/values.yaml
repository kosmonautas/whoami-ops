replicaCount: 2

# injected by ci
COMMIT: "labas"

env:
  WHOAMI_NAME: "labs"

image:
  # repository: ghcr.io/kosmonautas/whoami
  repository: traefik/whoami:v1.11
  pullPolicy: IfNotPresent

imagePullSecrets: {}

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: default

healthChecks:
  livenessProbe:
    httpGet:
      path: /health
      port: http
    initialDelaySeconds: 1
    periodSeconds: 10
    timeoutSeconds: 2
    successThreshold: 1
    failureThreshold: 3
  readinessProbe:
    httpGet:
      path: /health
      port: http
    initialDelaySeconds: 1
    periodSeconds: 10
    timeoutSeconds: 2
    successThreshold: 1
    failureThreshold: 3
  startupProbe:
    httpGet:
      path: /health
      port: http
    initialDelaySeconds: 1
    periodSeconds: 10
    timeoutSeconds: 2
    successThreshold: 1
    failureThreshold: 15

service:
  type: ClusterIP
  port: 80

resources:
  limits:
    cpu: 100m
    memory: 256Mi
  requests:
    cpu: 50m
    memory: 64Mi

nodeSelector: {}

tolerations: []

affinity: {}

ingress:
  enabled: false
